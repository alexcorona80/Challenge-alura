<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encryptor||Decryptor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea class="cajaTexto" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/bi_exclamation-circle-fill-1.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>

            </div>
            <div class="contenedorBotones">
            
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">

            </div>

        </section>

        <section class="seccion2">
            
            <div class="contenedorMuneco">
                <img src="imagenes/Muñeco.png" alt="muñeco">
            </div>

            <div class="contenedorParrafo">

            </div>

            <h3>Ningun mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br>desencriptar.</p>
            
            <div class="contenedorCopiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
